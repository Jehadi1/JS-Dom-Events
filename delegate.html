<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Rem, facere a?</li>
            <li class="item">Hic, dolorem laudantium?</li>
            <li class="item">Voluptas, architecto ipsa.</li>
            <li class="item">Eius, fugit eligendi?</li>
            <li class="item">Labore, fugiat animi.</li>
        </ul>
        <button id="btn-item">Add Item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item')
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         // console.log(event.target.parentNode)
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }
        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target)
        })  
 
        document.getElementById('btn-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container')

            const li = document.createElement('li')
            li.innerText = 'This is a Events'
            li.classList.add('item')
            listContainer.appendChild(li);
        })

    </script>
</body>
</html>
